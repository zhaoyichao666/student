<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="style/style.min.css">
</head>
<body>
    <div class="wrap">
        <header>
            <i class="iconfont">&#xe72a;</i>
            <span>设备测试预约系统</span>
            <i class="iconfont">&#xe6f5;</i>
        </header>
        <section>
            <div class="login">
                <div class="logo">
                    <img src="img/logo_01.png" alt="">
                    <h4>设备测试预约系统</h4>
                </div>
                <ul>
                    <li>
                        <span><img src="img/icon_01.png" alt=""></span>

                    </li>
                    <li>
                        <span><img src="img/icon_03.png" alt=""></span>
                        <input type="password" placeholder="请输入密码">
                    </li>
                </ul>
                <span class="btn">登陆账号，开始预约</span>
            </div>
        </section>
    </div>
    <script>
        var html = document.documentElement;
        html.style.fontSize = html.clientWidth / 375 * 50 + 'px';   
    </script>

</html>
